<!DOCTYPE html>

<head>
    <link rel="icon" href="https://raw.githubusercontent.com/FontaineFuturistics/HomeShark/main/HomeShark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Righteous&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>HomeShark</title>
    <style>
        {styles}
    </style>

</head>
<html>

<body>
    <div class="topBar">
        <div class="even">
            <div style="display: flex; align-items: center;">
                <img src="https://raw.githubusercontent.com/FontaineFuturistics/HomeShark/main/HomeShark.png"
                    alt="HOMESHARK" style="width: 56px; height: 56px; margin-right: 10px;">
                <span style="font-family:'Righteous';font-size: 56px;">Hom<span class="blu">e</span>Shark</span>
            </div>
        </div>
        <span class="clock">{time}</span>
        <div class="even"><button onclick="window.location.reload();">Refresh</button></div>


    </div>


    <div class="vs"></div>
    <hr />
    <div class='scrolls'>
        <div>
            {user_div_list}
        </div>
    </div>
</body>

</html>
